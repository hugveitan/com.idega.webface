</form>
<LINK REL="StyleSheet" HREF="../htmlarea.css" TYPE="text/css" />
<script type="text/javascript">  _editor_url = '../';  _editor_lang = 'en';</script><script type="text/javascript" src="../htmlarea.js"></script>
<script type="text/javascript">      HTMLArea.loadPlugin("TableOperations");//      HTMLArea.loadPlugin("SpellChecker");      //HTMLArea.loadPlugin("FullPage");      HTMLArea.loadPlugin("CSS");      HTMLArea.loadPlugin("ContextMenu");      //HTMLArea.loadPlugin("HtmlTidy");      HTMLArea.loadPlugin("ListType");      HTMLArea.loadPlugin("CharacterMap");      HTMLArea.loadPlugin("DynamicCSS");

</script>

<script type="text/javascript">var editor = null;function initEditor() {  editor = new HTMLArea("GimmiSteri");  //editor.registerPlugin(FullPage);  editor.registerPlugin(TableOperations);  //editor.registerPlugin(SpellChecker);  //editor.registerPlugin(HtmlTidy);  editor.registerPlugin(ListType);  editor.registerPlugin(CharacterMap);editor.registerPlugin(DynamicCSS);  // register the CSS plugin  editor.registerPlugin(CSS, {    combos : [      { label: "Syntax:",                   // menu text       // CSS class        options: { "None"           : "",                   "Code" : "code",                   "String" : "string",                   "Comment" : "comment",                   "Variable name" : "variable-name",                   "Type" : "type",                   "Reference" : "reference",                   "Preprocessor" : "preprocessor",                   "Keyword" : "keyword",                   "Function name" : "function-name",                   "Html tag" : "html-tag",                   "Html italic" : "html-helper-italic",                   "Warning" : "warning",                   "Html bold" : "html-helper-bold"                 },        context: "pre"      },      { label: "Info:",        options: { "None"           : "",                   "Quote"          : "quote",                   "Highlight"      : "highlight",                   "Deprecated"     : "deprecated"                 }      }    ]  });  // add a contextual menu  editor.registerPlugin("ContextMenu");  // load the stylesheet used by our CSS plugin configuration  editor.config.pageStyle = "@import url(custom.css);";  editor.generate();  return false;}HTMLArea.onload = initEditor;function insertHTML() {  var html = prompt("Enter some HTML code here");  if (html) {    editor.insertHTML(html);  }}function highlight() {  editor.surroundHTML('<span style="background-color: yellow">', '</span>');}</script>
