<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Loading...</title>
		<script type="text/javascript">
			function Init() {
				var param = window.opener.Dialog._arguments;
				if (param) {
					if ( typeof param["f_href"] != "undefined" ) {
						if (param["f_href"] != "") {
							if (param["f_href"].indexOf("mailto") == 0) {
								 window.location="../../../../../../workspace/linkchooser/edit?f_lt=email";
							}
							else if (param["f_href"].indexOf("/content/files") > -1) {
								window.location="../../../../../../workspace/linkchooser/edit?f_lt=document";
							}
							else if (param["f_href"].indexOf("/pages/") > -1) {
								window.location="../../../../../../workspace/linkchooser/edit?f_lt=page";
							}
							else if (param["f_href"].indexOf("http://") == 0) {
								 window.location="../../../../../../workspace/linkchooser/edit?f_lt=external";
							}
				      	} else {
				      	  window.location="../../../../../../workspace/linkchooser/edit?f_lt=external";
				      	}
				    }
				}
			};
			
		</script>
	</HEAD>
	<BODY onload="window.focus();Init();">
<!--		The page is loading, please wait...  -->
	</BODY>
</HTML>
